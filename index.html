<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BR Citizen Labs Map </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #373b57;
        }

        header {
            background-color: #ffffff; /* White */
            color: black;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            align: center;
        }
        
        header h1 { 
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }
        
        header h2 { 
            color: #4b54a3;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 10px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin: 20px;
            align-item: right;
        }

        .round-btn {
            display: block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #eee;
            transition: transform 0.2s;
        }

        .round-btn:hover {
            transform: scale(1.1);
        }

        .round-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
                
        #map-container {
            width: 80%;
            height: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1> Brazilian Citizen Labs </h1>
            <div class="button-container">
                
                <a href="https://br.linkedin.com/in/valentina-melgar-bermúdez-a9b3712b8" target="_blank" class="round-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="Link 1">
                </a>

                <a href="https://instagram.com" target="_blank" class="round-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Link 2">
                </a> 
            </div>
         </div>
            
      
    <h2> by Valentina Melgar Bermúdez </h2>

    </header>

    <div id="map-container"> </div>

    <!-- 2. Include Leaflet JS (Logic for the map) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // JS: Setup the map
        var map = L.map('map-container').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker = L.marker([51.505, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello!</b><br>I am a simple map.").openPopup();
    </script>

</body>
</html>
