<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BR Citizen Labs Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', 'Lucida Console', Monaco, Monospace;
    background-color: #373b57;
}

header {
    background-color: #ffffff;
    color: black;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 15px;
    margin: 20px;
}

.header-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.header-content h1 {
    margin: 0;
    font-size: 1.8rem;
    text-align: center;
}

.header-content h2 {
    color: #373B57;
    font-size: 1rem;
    font-weight: 400;
    margin: 0;
    text-align: center;
}

.large-left-btn {
    width: 70px;
    height: 70px;
    background-color: white;
    border: 3px solid black;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s, background-color 0.2s;
}

.large-left-btn img {
    width: 80%;
    height: 80%;
    object-fit: contain;
}

.large-left-btn:hover {
    transform: scale(1.05);
    background-color: #eee;
}

.button-container {
    display: flex;
    gap: 10px;
}

.round-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 3px solid black;
    overflow: hidden;
    background-color: #ffffff;
    transition: transform 0.2s;
}

.round-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.round-btn:hover {
    transform: scale(1.1);
}

.map-title {
    color: #ffffff;
    font-size: 1.2rem;
    margin: 20px;
    text-align: left;
}

#map-wrapper {
    display: flex;
    flex-direction: column;
    margin: 0 20px 30px 20px;
    gap: 15px;
}

#filter-menu {
    background-color: rgba(0,0,0,0.6);
    color: white;
    padding: 15px;
    border-radius: 15px;
    font-size: 0.9rem;
}

#filter-menu select,
#filter-menu input {
    width: 100%;
    margin-bottom: 10px;
}

#map-container {
    height: 400px; /* mobile-friendly height */
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
}

/* Media queries for tablets and larger screens */
@media(min-width: 768px) {
    .header-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .header-content h1 {
        font-size: 2rem;
    }

    #map-wrapper {
        flex-direction: row;
    }

    #filter-menu {
        width: 200px;
        flex-shrink: 0;
    }

    #map-container {
        height: 600px;
    }
}
</style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="https://drive.google.com/file/d/1XaMD08p6vzy4FUFhi-qIKKLY2gouoTua/view?usp=sharing" target="_blank" class="large-left-btn">
            <img src="Documentlogo.png" alt="Home Link Icon"> 
        </a>

        <h1>Brazilian Citizen Labs Map</h1>

        <div class="button-container">
            <a href="https://br.linkedin.com/in/valentina-melgar-bermúdez-a9b3712b8" target="_blank" class="round-btn">
                <img src="LinkedInlogo.png" alt="LinkedIn">
            </a>
            <a href="https://tinahmb.substack.com/" target="_blank" class="round-btn">
                <img src="Substacklogo.png" alt="Substack">
            </a>
        </div>
    </div>

    <h2>by Valentina Melgar Bermúdez</h2>
</header>

<h3 class="map-title">Geolocation</h3>

<div id="map-wrapper">
    <div id="filter-menu">
        <h4 style="margin-top:0;">Filters</h4>
        <label for="estado-filter">State:</label>
        <select id="estado-filter"><option value="">All</option></select>

        <label for="ciudad-filter">City:</label>
        <select id="ciudad-filter"><option value="">All</option></select>

        <label for="name-filter">Name:</label>
        <input type="text" id="name-filter" placeholder="Buscar...">
    </div>

    <div id="map-container"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map = L.map('map-container').setView([-14.2350, -51.9253], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
}).addTo(map);

var markers = [];
var data = [];

fetch("geocoded_iniciativas.json")
.then(response => response.json())
.then(jsonData => {
    data = jsonData;

    const estados = [...new Set(data.map(d => d.estado))].sort();
    const ciudades = [...new Set(data.map(d => d.ciudad))].sort();

    const estadoSelect = document.getElementById("estado-filter");
    estados.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e;
        opt.textContent = e;
        estadoSelect.appendChild(opt);
    });

    const ciudadSelect = document.getElementById("ciudad-filter");
    ciudades.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        ciudadSelect.appendChild(opt);
    });

    updateMarkers();
});

function updateMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    const estadoVal = document.getElementById("estado-filter").value.toLowerCase();
    const ciudadVal = document.getElementById("ciudad-filter").value.toLowerCase();
    const nameVal = document.getElementById("name-filter").value.toLowerCase();

    const filtered = data.filter(d => 
        (!estadoVal || d.estado.toLowerCase() === estadoVal) &&
        (!ciudadVal || d.ciudad.toLowerCase() === ciudadVal) &&
        (!nameVal || d.name.toLowerCase().includes(nameVal))
    );

    filtered.forEach(d => {
        const marker = L.marker([d.lat, d.lon]).addTo(map);
        marker.bindPopup(`<b>${d.name}</b><br>${d.ciudad}, ${d.estado}`);
        markers.push(marker);
    });

    if (filtered.length > 0) {
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
    }
}

document.getElementById("estado-filter").addEventListener("change", updateMarkers);
document.getElementById("ciudad-filter").addEventListener("change", updateMarkers);
document.getElementById("name-filter").addEventListener("input", updateMarkers);
</script>

</body>
</html>
