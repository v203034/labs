<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BR Citizen Labs Map </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', 'Lucida Console', Monaco, Monospace;
            background-color: #373b57;
        }

        header {
            background-color: #ffffff; /* White */
            color: black;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            margin: 30px;
            border-radius: 25px;
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: center;
            max-width: 1200px;
            margin: 30 auto;
            padding: 0 20px;
        }
        
        .header-content h1 {
            grid-column: 2 / 3; 
            text-align: center;
            margin: 0;
            font-size: 2rem;
        }
        
        header h2 { 
            color: #4b54a3;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 10px;
        }
        
        .large-left-btn {
            grid-column: 1 / 2;
            justify-self: start; 
            align-self: center; 
        
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 90px; 
            height: 90px; 
            
            background-color: white; 
            border: 3px solid black; 
            text-decoration: none; 
            border-radius: 15px;   
            transition: transform 0.2s, background-color 0.2s;
        }

        .large-left-btn:hover {
            transform: scale(1.05);
            background-color: #eee;
        }

        .large-left-btn img {
            width: 80%; 
            height: 80%;
            object-fit: contain;
        }

        .button-container {
            grid-column: 3 / 4; 
            justify-self: end; 
            display: flex;
            gap: 15px;
        }

        .round-btn {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ffffff;
            transition: transform 0.2s;
        }

        .round-btn:hover {
            transform: scale(1.1);
        }

        .round-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .map-title {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            color: #ffffff;
            font--size: 1.2rem;
            margin-bottom: 5px;
        }

    <!-- Map container -->
    <div id="map-container" style="flex-grow:1; height:600px; border-radius:15px; overflow:hidden;"></div>

</div>
        
        #map-container {
            width: 80%;
            height: 600px;
            margin: 30px auto;
            border-radius: 25px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="https://drive.google.com/file/d/1XaMD08p6vzy4FUFhi-qIKKLY2gouoTua/view?usp=sharing" target="_blank" class="large-left-btn">
                <img src="Documentlogo.png" alt="Home Link Icon"> 
            </a> 

            <h1> Brazilian Citizen Labs Map </h1>
            
            <div class="button-container">
                
                <a href="https://br.linkedin.com/in/valentina-melgar-bermúdez-a9b3712b8" target="_blank" class="round-btn">
                    <img src="LinkedInlogo.png" alt="Link 1">
                </a>

                <a href="https://tinahmb.substack.com/" target="_blank" class="round-btn">
                    <img src="Substacklogo.png" alt="Link 2">
                </a> 
            </div>
        </div>
        
        <h2> by Valentina Melgar Bermúdez </h2>

    </header>

    <h3 class="map-title"> Geolocation </h3>

<div id="map-wrapper" style="display:flex; width:80%; max-margin:1200px; margin: 0 auto; gap: 15px;">

    <div id="filter-menu" style="
        width: 200px;
        background-color: rgba(0,0,0,0.6);
        color: white;
        padding: 15px;
        border-radius: 15px;
        font-size: 0.9rem;
    ">
        <h4 style="margin-top:0;">Filters</h4>
        <label for="estado-filter">State:</label>
        <select id="estado-filter" style="width:100%; margin-bottom:10px;">
            <option value="">All</option>
        </select>

        <label for="ciudad-filter">City:</label>
        <select id="ciudad-filter" style="width:100%; margin-bottom:10px;">
            <option value="">All</option>
        </select>

        <label for="name-filter">Name:</label>
        <input type="text" id="name-filter" placeholder="Buscar..." style="width:100%; margin-bottom:10px;">
    </div>

    <!-- Map container -->
    <div id="map-container" style="flex-grow:1; height:600px; border-radius:15px; overflow:hidden;"></div>

</div>

    <div id="map-container"> </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
var map = L.map('map-container').setView([-14.2350, -51.9253], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
}).addTo(map);

var markers = [];
var data = [];

fetch("geocoded_iniciativas.json")
.then(response => response.json())
.then(jsonData => {
    data = jsonData;

    const estados = [...new Set(data.map(d => d.estado))].sort();
    const ciudades = [...new Set(data.map(d => d.ciudad))].sort();

    const estadoSelect = document.getElementById("estado-filter");
    estados.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e;
        opt.textContent = e;
        estadoSelect.appendChild(opt);
    });

    const ciudadSelect = document.getElementById("ciudad-filter");
    ciudades.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        ciudadSelect.appendChild(opt);
    });

    updateMarkers();
});

function updateMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    const estadoVal = document.getElementById("estado-filter").value.toLowerCase();
    const ciudadVal = document.getElementById("ciudad-filter").value.toLowerCase();
    const nameVal = document.getElementById("name-filter").value.toLowerCase();

    const filtered = data.filter(d => 
        (!estadoVal || d.estado.toLowerCase() === estadoVal) &&
        (!ciudadVal || d.ciudad.toLowerCase() === ciudadVal) &&
        (!nameVal || d.name.toLowerCase().includes(nameVal))
    );

    filtered.forEach(d => {
        const marker = L.marker([d.lat, d.lon]).addTo(map);
        marker.bindPopup(`<b>${d.name}</b><br>${d.ciudad}, ${d.estado}`);
        markers.push(marker);
    });

    if (filtered.length > 0) {
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
    }
}

document.getElementById("estado-filter").addEventListener("change", updateMarkers);
document.getElementById("ciudad-filter").addEventListener("change", updateMarkers);
document.getElementById("name-filter").addEventListener("input", updateMarkers);
</script>

</body>
</html>
