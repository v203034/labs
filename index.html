<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Display</title>

    <!-- 1. Include Leaflet CSS (Styling for the map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* CSS: Makes the page look nice */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #373b57;
        }

        header {
            background-color: #ffffff; /* White */
            color: black;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000; /* Keeps header on top of map */
        }
               
        .round-btn {
            display: inline-block;
            width: 35px;       /* Size of the circle */
            height: 35px;
            border-radius: 50%; /* Makes it round */
            overflow: hidden;   /* Crops the image to circle */
            margin: 0 8px;      /* Space between buttons */
            border: 2px solid #00010a; /* Optional border color */
            vertical-align: middle;
            background-color: #eee;
        }

        .round-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        header h2 {
            color: #4b54a3;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 400;
        } /* <--- I added this missing bracket for you */

        /* --- NEW CSS FOR BUTTONS STARTS HERE --- */
        .button-container {
            margin-top: 15px;
            text-align: right; /* Centers the buttons */
        }


        /* The container where the map lives */
        #map-container {
            width: 80%;
            height: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1> Brazilian Citizen Labs </h1>
        <h2> by Valentina Melgar Bermúdez </h2> 

        <!-- --- NEW BUTTONS HTML STARTS HERE --- -->
        <div class="button-container">
            <!-- Button 1  -->
            <a href="https://linkedin.com" target="_blank" class="round-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="Link 1">
            </a>

            <!-- Button 2 -->
            <a href="https://instagram.com" target="_blank" class="round-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Link 2">
            </a>
        </div>
        <!-- --- NEW BUTTONS HTML ENDS HERE --- -->

    </header>

    <!-- Map Section -->
    <div id="map-container"> </div>

    <!-- 2. Include Leaflet JS (Logic for the map) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // JS: Setup the map
        var map = L.map('map-container').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker = L.marker([51.505, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello!</b><br>I am a simple map.").openPopup();
    </script>

</body>
</html>
