<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BR Citizen Labs Map </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #373b57;
        }

        header {
            background-color: #ffffff; /* White */
            color: black;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            margin: 30px;
            border-radius: 25px;
        }

        .header-content {
            display: grid;
            /* La rejilla tiene 3 columnas: [1fr para el botón izq] [auto para el h1 centrado] [1fr para los botones der] */
            grid-template-columns: 1fr auto 1fr; 
            align-items: center; /* Centrado vertical */
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Eliminamos la regla general 'header h1' si existe, y solo usamos la específica para grid */
        
        .header-content h1 {
            grid-column: 2 / 3; /* Coloca el título en la columna central */
            text-align: center;
            margin: 0;
            font-size: 2rem;
        }
        
        header h2 { 
            color: #4b54a3;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 10px;
        }
        
        /* ESTILO NUEVO: Botón grande a la izquierda */
        .large-left-btn {
            /* Posicionamiento en la rejilla */
            grid-column: 1 / 2;
            justify-self: start; /* Alinea a la izquierda de la columna 1 */
            align-self: center; 
            
            /* Contenedor del botón */
            display: flex;
            align-items: center;
            justify-content: center;
            
            width: 50px; /* Tamaño del botón */
            height: 50px; 
            
            background-color: white; 
            border: 5px solid black; /* Borde grueso negro (rim) */
            text-decoration: none; 
            border-radius: 8px; /* Redondeo sutil */
            
            /* Opcional: Transiciones */
            transition: transform 0.2s, background-color 0.2s;
        }

        .large-left-btn:hover {
            transform: scale(1.05);
            background-color: #eee;
        }

        /* REGLA NUEVA: Asegura que la imagen se ajuste dentro del botón */
        .large-left-btn img {
            width: 80%; /* La imagen es 80% del ancho del botón */
            height: 80%;
            object-fit: contain;
        }

        /* Botones sociales a la derecha */
        .button-container {
            grid-column: 3 / 4; /* Coloca en la columna 3 */
            justify-self: end; /* Alinea a la derecha de la columna 3 */
            display: flex;
            gap: 15px;
        }

        .round-btn {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ffffff;
            transition: transform 0.2s;
        }

        .round-btn:hover {
            transform: scale(1.1);
        }

        .round-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #map-container {
            width: 80%;
            height: 600px;
            margin: 30px auto;
            border-radius: 25px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="https://example.com/your-new-link" target="_blank" class="large-left-btn">
                <img src="your-image-path.png" alt="Home Link Icon"> 
            </a> 

            <h1> Brazilian Citizen Labs </h1>
            
            <div class="button-container">
                
                <a href="https://br.linkedin.com/in/valentina-melgar-bermúdez-a9b3712b8" target="_blank" class="round-btn">
                    <img src="LinkedInlogo.png" alt="Link 1">
                </a>

                <a href="https://tinahmb.substack.com/" target="_blank" class="round-btn">
                    <img src="Substacklogo.png" alt="Link 2">
                </a> 
            </div>
        </div>
        
        <h2> by Valentina Melgar Bermúdez </h2>

    </header>

    <div id="map-container"> </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // JS: Setup the map
        var map = L.map('map-container').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var marker = L.marker([51.505, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello!</b><br>I am a simple map.").openPopup();
    </script>

</body>
</html>
