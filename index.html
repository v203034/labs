<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Display</title>

    <!-- 1. Include Leaflet CSS (Styling for the map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* CSS: Makes the page look nice */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #373b57;
        }

        header {
            background-color: #ffffff; /* White */
            color: black;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000; /* Keeps header on top of map */
        }

        header h2 {
            color: #4b54a3;
            text-align: right;
            font-size: 1.5rem;
        }
        /* The container where the map lives */
        #map-container {
            width: 80%;
            height: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1> Brazilian Citizen Labs </h1>
        <h2> by Valentina Melgar Bermúdez </h2> 
    </header>

    <!-- Map Section -->
    <div id="map-container"> </div>

    <!-- 2. Include Leaflet JS (Logic for the map) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // JS: Setup the map
        
        // 1. Initialize the map and set coordinates (Latitude, Longitude) and Zoom Level
        // Coordinates below are for London. You can change them (e.g., 40.7128, -74.0060 for NYC)
        var map = L.map('map-container').setView([51.505, -0.09], 13);

        // 2. Add the "Tile Layer" (The actual map images from OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 3. Add a marker (Optional)
        var marker = L.marker([51.505, -0.09]).addTo(map);
        marker.bindPopup("<b>Hello!</b><br>I am a simple map.").openPopup();
    </script>

</body>
</html
